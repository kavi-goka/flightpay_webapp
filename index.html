<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/flutter_service_worker.js')
      .then(registration => console.log('Service worker registered:', registration))
      .catch(error => console.log('Service worker registration failed:', error));
  }
</script>
<script>
  let deferredPrompt;
  let installButton;

  // Check if the install prompt has been shown before
  if (localStorage.getItem('installPromptShown') !== 'true') {
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;

      // Create the install button if it doesn't exist
      if (!installButton) {
        installButton = document.createElement('button');
        installButton.textContent = 'Install App';
        installButton.style.position = 'fixed';
        installButton.style.bottom = '10px';
        installButton.style.right = '10px';
        document.body.appendChild(installButton);
      }

      // Show the install button
      installButton.style.display = 'block';

      installButton.addEventListener('click', () => {
        // Show the install prompt
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
            localStorage.setItem('installPromptShown', 'true'); // Mark as shown
          } else {
            console.log('User dismissed the install prompt');
          }

          // Hide the button after interaction
          deferredPrompt = null;
          installButton.style.display = 'none';
        });
      });
    });
  }
</script>
  <script src="main.dart.js"></script>
</body>
